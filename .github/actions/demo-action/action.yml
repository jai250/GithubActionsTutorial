name: 'Demo Action'
description: 'A simple demo custom action'
inputs:
  name:
    description: 'Name to greet'
    required: false
    default: 'World'
runs:
  using: 'composite'
  steps:
    - name: Run demo command
      run: echo "Hello, ${{ inputs.name }}!"
      shell: bash
    - name: Set output
      run: |
        echo "demo-output=Action executed successfully" >> $GITHUB_OUTPUT
      shell: bash