name: 'Demo Action'
description: 'A simple demo custom action'
inputs:
  name:
    description: 'Name to greet'
    required: false
    default: 'World'
outputs:
  'demo-output':
    description: 'Output from the demo action'
runs:
  using: 'composite'
  steps:
    - name: Run demo command
      run: echo "Hello, ${{ inputs.name }}!"
      shell: bash
    - name: Set output
      run: echo "::set-output name=demo-output::Action executed successfully"
      shell: bash