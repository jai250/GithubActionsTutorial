name: Pass Data Between Jobs

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      my_message: ${{ steps.set_output.outputs.message }}
    steps:
      - name: Set output message
        id: set_output
        run: |
          message="Hello from Job 1"
          echo "message=$message" >> $GITHUB_OUTPUT
          echo "Set output: $message"

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Print received value
        run: |
          echo "ğŸ‘‰ Message from job1: ${{ needs.job1.outputs.my_message }}"
          if [ -z "${{ needs.job1.outputs.my_message }}" ]; then
            echo "âš ï¸ Warning: No message received from job1"
            exit 0
          fi